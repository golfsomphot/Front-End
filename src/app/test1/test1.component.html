<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Example in AngularJS - Krazytech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://krazytech.com/wp-content/themes/krazytech/css/style.css">
    <script src="https://krazytech.com/wp-content/themes/krazytech/js/script.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <h2>Login Form</h2>
        <form name="myForm" ng-submit="submitForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
                <span ng-show="myForm.email.$touched && myForm.email.$invalid" style="color:red">Email is required.</span>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="pwd" required>
                <span ng-show="myForm.pwd.$touched && myForm.pwd.$invalid" style="color:red">Password is required.</span>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="myForm.email.$invalid || myForm.pwd.$invalid">Submit</button>
        </form>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $scope.submitForm = function() {
                $http({
                    method : "POST",
                    url : "login.php",
                    data: {
                        email: $scope.email,
                        pwd: $scope.pwd
                    }
                }).then(function mySuccess(response) {
                    console.log(response);
                }, function myError(response) {
                    console.log(response);
                });
            };
        });
    </script>
</body>
</html>
